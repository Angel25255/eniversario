<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Interactiva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff7f0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background: #fff;
    }

    /* Panel izquierdo (oso + clave) */
    .panel {
      flex: 1;
      background: #ffe9f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      text-align: center;
      padding: 20px;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .panel img {
      width: 220px;
      margin-bottom: 20px;
    }

    .panel input {
      padding: 10px;
      border: 2px solid #ff8fb1;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .panel button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff4f7b;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .panel button:hover {
      background: #e33f6d;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #a33b5e;
      font-style: italic;
    }

    /* Panel derecho (carta) */
    .card {
      flex: 2;
      background: #fffdf9;
      padding: 30px;

      /* Centrado */
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      text-align: center;

      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .teamo span {
      font-size: 48px;
      font-weight: bold;
      color: #ff4f7b;
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      transition: all .4s ease;
    }

    .waters {
      font-size: 28px;
      color: #4fc3f7;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .heart {
      font-size: 60px;
      color: #ff4f7b;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease;
    }

    .heart.show {
      opacity: 1;
      transform: scale(1);
    }

    .phrases {
      margin-top: 25px;
      width: 100%;
      max-width: 500px;
    }

    .phrase {
      background: linear-gradient(180deg,#fff,#fffaf0);
      padding:16px;
      border-radius:12px;
      border:1px solid rgba(255,107,150,.08);
      text-align:center;
      box-shadow:0 6px 18px rgba(250,120,160,.04);
      opacity:0;
      transform:translateY(20px);
      transition:all .6s ease;
      margin: 12px auto;
      max-width: 100%;
    }

    .phrase.show {
      opacity:1;
      transform:translateY(0);
    }

    .big-title {
      font-size: 32px;
      color: #ff3366;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .tiny-heart {
      position: absolute;
      font-size: 18px;
      color: #ff4f7b;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1;}
      100% { transform: translateY(-200px) scale(1.5); opacity:0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="panel">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="oso">
      <input type="password" id="codeInput" placeholder="Ingresa la clave">
      <button onclick="checkCode()">Desbloquear</button>
      <div class="hint">Pista: la clave es el d√≠a que nos conocimos ‚ù§Ô∏è</div>
    </div>

    <!-- Panel derecho -->
    <div class="card" id="card">
      <div class="teamo" id="teamoEl">
        <span>T</span><span>E</span><span> </span><span>A</span><span>M</span><span>O</span>
      </div>
      <div class="big-title" id="bigTitle"></div>
      <div class="waters" id="waters">üíßüíßüíß</div>
      <div class="heart" id="heart">‚ù§Ô∏è</div>
      <div class="phrases" id="phrases"></div>
    </div>
  </div>

  <!-- M√∫sica rom√°ntica -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <script>
    const card = document.getElementById("card");
    const teamoEl = document.getElementById("teamoEl");
    const waters = document.getElementById("waters");
    const heart = document.getElementById("heart");
    const phrasesEl = document.getElementById("phrases");
    const bigTitle = document.getElementById("bigTitle");
    const bgMusic = document.getElementById("bgMusic");

    const frases = [
      "Eres mi mundo üåé",
      "Gracias por estar conmigo üíï",
      "Mi raz√≥n de sonre√≠r cada d√≠a üòä",
      "No hay nadie como t√∫ ‚ú®",
      "Te amar√© por siempre ‚ù§Ô∏è"
    ];

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "0501") {
        openSequence();
      } else {
        alert("Clave incorrecta, intenta de nuevo ‚ù§Ô∏è");
      }
    }

    async function openSequence(){
      // iniciar m√∫sica
      bgMusic.volume = 0.3;
      bgMusic.play();

      // Desvanece el panel izquierdo
      document.querySelector('.panel').classList.add('fade-out');

      // mostrar tarjeta
      card.classList.add('show');

      // letra por letra "TE AMO"
      const spans = Array.from(teamoEl.children);
      for(let i=0;i<spans.length;i++){
        await new Promise(r=>setTimeout(r, 160));
        spans[i].style.opacity = '1';
        spans[i].style.transform = 'translateY(0)';
      }

      // mostrar t√≠tulo grande
      await new Promise(r=>setTimeout(r, 600));
      bigTitle.textContent = '¬°Feliz aniversario!';

      // mostrar agua
      waters.style.opacity = '1';
      await new Promise(r=>setTimeout(r, 1300));

      // mostrar corazon
      heart.classList.add('show');
      heart.animate(
        [{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],
        {duration:900,iterations:2}
      );

      // frases secuenciales
      await new Promise(r=>setTimeout(r,800));
      showPhrases();

      // corazones flotando
      spawnTinyHearts();
    }

    async function showPhrases(){
      phrasesEl.innerHTML = '';
      for(const f of frases){
        const d = document.createElement('div');
        d.className='phrase';
        const p = document.createElement('p'); 
        p.textContent = f; 
        d.appendChild(p);
        phrasesEl.appendChild(d);
        await new Promise(r=>setTimeout(r, 1500)); 
        d.classList.add('show');
      }
    }

    function spawnTinyHearts(){
      setInterval(()=>{
        const h = document.createElement('div');
        h.className='tiny-heart';
        h.textContent='‚ù§Ô∏è';
        h.style.left = Math.random()*window.innerWidth+'px';
        h.style.top = window.innerHeight+'px';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
      },500);
    }
  </script>
</body>
</html>
